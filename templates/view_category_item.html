{% extends "_base.html" %}

{% block content %}

    <div class="panel panel-default">
        <div class="panel-heading"><a
                href="{{ url_for('show_items',category_name=item.category.name) }}">{{ item.name }} </a>
        </div>
        <div class="panel-body">
            Description: {{ item.description }}


        {% if session.get('user_id') and session.get('user_id') == item.user_id %}
            <hr/>
            <p>
                <a href="{{ url_for('edit_category_item',category_name=item.category.name, item_name=item.name) }}">Edit</a> |
                <a href="{{ url_for('delete_category_item',category_name=item.category.name, item_name=item.name) }}">Delete</a>
            </p>
        {% endif %}
        </div>
    </div>

{% endblock %}
