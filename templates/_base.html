<!DOCTYPE html>
<html lang="en">
<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='bootstrap-theme.min.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="navbar navbar-inverse navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"
               href="{{ url_for('main_page') }}">Catalog</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li>
                {% if 'username' not in session %}
                    <a href="{{ url_for('show_login') }}">Click here to Log
                        in</a>
                {% else %}
                    <a href="{{ url_for('disconnect') }}">Disconnect</a>
                {% endif %}
            </li>

        </ul>
    </div>
</div>
<br/><br/></br>
<div class="container container-fluid">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning"
                     role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}
    {% endblock %}
</div>
<link rel="stylesheet" type="text/javascript"
      href="{{ url_for('static',filename='bootstrap.min.js') }}">
</body>
</html>
