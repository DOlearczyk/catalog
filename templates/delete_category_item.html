{% extends "_base.html" %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">Delete Item - <a
                href="{{ url_for('view_category_item',category_name=item.category.name, item_name=item.name) }}">{{ item.name }}({{ item.category.name }})</a>
        </div>
        <div class="panel-body">
            Are you sure you want to delete this item?
            <form method="post"
                  action="{{ url_for('delete_category_item',category_name=item.category.name,item_name=item.name) }}">
                <button type="submit" class="btn btn-default delete"
                        id="submit"
                        type="submit">
                <span class="glyphicon glyphicon-trash"
                      aria-hidden="true"></span>Delete
                </button>

            </form>
        </div>
    </div>
{% endblock %}
